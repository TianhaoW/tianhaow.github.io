{% if page.math_cardgrid %}
  {% assign topics = site.data[page.math_cardgrid] %}
  <section class="section">
    <div class="container">
      <div class="columns is-multiline">
        {% for topic in topics.items %}
          <div class="column is-one-third">
            <a href="{{ topic.link | relative_url }}">
              <div class="box has-text-centered">
                <h3 class="title is-5">{{ topic.title }}</h3>
                {% if topic.description %}
                  <p class="content is-small">{{ topic.description }}</p>
                {% endif %}
              </div>
            </a>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
{% endif %}
